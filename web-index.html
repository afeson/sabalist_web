<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no" />

    <!-- SEO -->
    <title>Sabalist - Buy & Sell across Africa</title>
    <meta name="description" content="Africa's multilingual marketplace. Buy and sell electronics, vehicles, furniture, fashion and more across 12 African languages." />
    <meta name="keywords" content="marketplace, Africa, buy, sell, classifieds, multilingual" />
    <meta name="theme-color" content="#E50914" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />

    <style>
        * {
            box-sizing: border-box;
        }

        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            display: flex;
            flex-direction: column;
        }

        /* Loading screen */
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #E50914 0%, #8B0000 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .app-loading.loaded {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 40px; text-align: center; font-family: sans-serif;">
            <h1>JavaScript Required</h1>
            <p>You need to enable JavaScript to run Sabalist.</p>
        </div>
    </noscript>

    <div id="root">
        <div class="app-loading" id="loading">
            <div class="logo-text">Sabalist</div>
            <div class="tagline">Buy & Sell across Africa</div>
            <div class="spinner"></div>
            <div class="loading-text">Loading app...</div>
        </div>
    </div>

    <script>
        // Hide loading screen once React app mounts
        window.addEventListener('DOMContentLoaded', () => {
            // The React app will hide the loading screen when it mounts
            // This is just a fallback timeout
            setTimeout(() => {
                const loadingEl = document.getElementById('loading');
                if (loadingEl) {
                    loadingEl.classList.add('loaded');
                }
            }, 5000);
        });
    </script>
</body>
</html>
