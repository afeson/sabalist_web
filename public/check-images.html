<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Check - Sabalist</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { color: #333; margin-bottom: 10px; }
    .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .listing {
      border: 2px solid #e0e0e0;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
      background: #fafafa;
    }
    .listing h3 { color: #007bff; margin-bottom: 12px; }
    .info { margin: 8px 0; color: #555; font-size: 14px; }
    .info strong { color: #333; }
    .count {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    .count.bad { background: #dc3545; }
    .count.good { background: #28a745; }
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .image-wrapper {
      position: relative;
      border: 2px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
    }
    .image-wrapper img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .image-wrapper.error {
      border-color: #dc3545;
      border-width: 3px;
    }
    .image-wrapper.error::after {
      content: '‚úó Failed';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #dc3545;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 600;
    }
    .image-label {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .error-msg {
      background: #dc3545;
      color: white;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
    }
    .no-listings {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    .no-listings::before {
      content: 'üì≠';
      font-size: 64px;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Image Diagnostic Tool</h1>
    <p class="subtitle">Check how many images are stored in Firestore for your listings</p>

    <button onclick="loadListings()" id="loadBtn">üîÑ Load Latest Listings</button>

    <div id="output"><div class="no-listings">Click "Load Latest Listings" to begin</div></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, collection, query, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBwvEh8cW_tI0FWXbLY0Sd7QIUX8jNhp94",
      authDomain: "sabalist-afeson.firebaseapp.com",
      projectId: "sabalist-afeson",
      storageBucket: "sabalist-afeson.firebasestorage.app",
      messagingSenderId: "539257649722",
      appId: "1:539257649722:web:5e916bdb7cb5da46f74936",
      measurementId: "G-4GD70C41YZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.loadListings = async function() {
      const output = document.getElementById('output');
      const btn = document.getElementById('loadBtn');

      btn.disabled = true;
      output.innerHTML = '<div class="loading">‚è≥ Loading from Firestore...</div>';

      try {
        const q = query(
          collection(db, 'listings'),
          orderBy('createdAt', 'desc'),
          limit(5)
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          output.innerHTML = '<div class="no-listings">No listings found in database</div>';
          btn.disabled = false;
          return;
        }

        let html = '';
        let totalCount = 0;

        snapshot.forEach((doc) => {
          const data = doc.data();
          const imageCount = data.images?.length || 0;
          const hasImages = imageCount > 0;
          totalCount++;

          const countClass = imageCount === 0 ? 'bad' : imageCount >= 3 ? 'good' : '';

          html += `
            <div class="listing">
              <h3>${data.title || 'Untitled Listing'}</h3>
              <div class="info"><strong>ID:</strong> ${doc.id}</div>
              <div class="info">
                <strong>Images in Firestore:</strong>
                <span class="count ${countClass}">${imageCount}</span>
              </div>
              <div class="info"><strong>Cover Image Set:</strong> ${data.coverImage ? '‚úÖ Yes' : '‚ùå No'}</div>
              <div class="info"><strong>Created:</strong> ${data.createdAt?.toDate?.()?.toLocaleString() || 'Unknown'}</div>

              ${hasImages ? `
                <div class="images">
                  ${data.images.map((url, i) => `
                    <div class="image-wrapper" id="img-${doc.id}-${i}">
                      <div class="image-label">Image ${i + 1}</div>
                      <img
                        src="${url}"
                        alt="Image ${i + 1}"
                        onerror="document.getElementById('img-${doc.id}-${i}').classList.add('error')"
                      >
                    </div>
                  `).join('')}
                </div>
              ` : '<div class="info" style="color: #dc3545; margin-top: 10px;">‚ö†Ô∏è No images in this listing</div>'}
            </div>
          `;
        });

        output.innerHTML = html || '<div class="no-listings">No listings to display</div>';
      } catch (error) {
        output.innerHTML = `
          <div class="error-msg">
            <strong>Error:</strong> ${error.message}
            <br><small>${error.code || 'Unknown error code'}</small>
          </div>
        `;
        console.error('Error:', error);
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
