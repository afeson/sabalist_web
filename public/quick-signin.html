<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { color: #333; text-align: center; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .google-btn {
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
    }
    .google-btn:hover { background: #f5f5f5; }
    .status {
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
      text-align: center;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Quick Sign In</h1>

    <div id="status"></div>

    <div id="signedOutView">
      <button onclick="signInWithGoogle()" class="google-btn">
        üìß Sign in with Google
      </button>

      <div class="divider">or</div>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signInWithEmail()">Sign In</button>
      <button onclick="signUpWithEmail()" style="background: #28a745;">Create Account</button>
    </div>

    <div id="signedInView" style="display: none;">
      <div class="status success">
        <strong>‚úÖ Signed In</strong><br>
        <span id="userInfo"></span>
      </div>
      <button onclick="goToTestPage()">Go to Firestore Test Page</button>
      <button onclick="goToMainApp()">Go to Main App</button>
      <button onclick="signOut()" style="background: #dc3545;">Sign Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut as firebaseSignOut
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBwvEh8cW_tI0FWXbLY0Sd7QIUX8jNhp94",
      authDomain: "sabalist-afeson.firebaseapp.com",
      projectId: "sabalist-afeson",
      storageBucket: "sabalist-afeson.firebasestorage.app",
      messagingSenderId: "539257649722",
      appId: "1:539257649722:web:5e916bdb7cb5da46f74936",
      measurementId: "G-4GD70C41YZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.className = `status ${type}`;
      status.innerHTML = message;
      status.style.display = 'block';
    }

    // Monitor auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('signedOutView').style.display = 'none';
        document.getElementById('signedInView').style.display = 'block';
        document.getElementById('userInfo').textContent = `${user.email || 'Anonymous'}\nUID: ${user.uid}`;
        showStatus('You are signed in!', 'success');
      } else {
        document.getElementById('signedOutView').style.display = 'block';
        document.getElementById('signedInView').style.display = 'none';
        showStatus('Please sign in to continue', 'info');
      }
    });

    window.signInWithGoogle = async function() {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        showStatus(`Signed in as ${result.user.email}`, 'success');
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    };

    window.signInWithEmail = async function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showStatus('Please enter email and password', 'error');
        return;
      }

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        showStatus(`Signed in as ${result.user.email}`, 'success');
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    };

    window.signUpWithEmail = async function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showStatus('Please enter email and password', 'error');
        return;
      }

      if (password.length < 6) {
        showStatus('Password must be at least 6 characters', 'error');
        return;
      }

      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        showStatus(`Account created! Signed in as ${result.user.email}`, 'success');
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    };

    window.signOut = async function() {
      try {
        await firebaseSignOut(auth);
        showStatus('Signed out successfully', 'info');
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    };

    window.goToTestPage = function() {
      window.location.href = '/test-firestore-write.html';
    };

    window.goToMainApp = function() {
      window.location.href = '/';
    };
  </script>
</body>
</html>
