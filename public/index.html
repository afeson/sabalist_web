<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Sabalist - Buy & Sell across Africa (v9.0.0 - Defensive Upload)</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E50914 0%, #8B0000 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="message" id="title">ðŸ“± Sabalist</div>
        <div class="spinner"></div>
        <div class="info" id="message">Opening app...</div>
    </div>
    <script>
        // Check if this is a Firebase Auth action link (email link sign-in)
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const apiKey = urlParams.get('apiKey');

        if (mode === 'signIn' && apiKey) {
            console.log('ðŸ”— Firebase email sign-in link detected');
            console.log('Query params:', window.location.search);

            // Build deep link URL with ALL query parameters
            const deepLinkUrl = `sabalist://auth${window.location.search}`;

            console.log('ðŸ“± Attempting to open app:', deepLinkUrl);
            document.getElementById('message').textContent = 'Opening Sabalist app...';

            // Try to open the app
            window.location.href = deepLinkUrl;

            // Fallback message after 3 seconds
            setTimeout(() => {
                document.getElementById('message').innerHTML =
                    'App not opening?<br>Make sure Sabalist is installed on your device.';
            }, 3000);
        } else {
            // Regular web app - load normally
            console.log('ðŸ“± Loading Sabalist web app');
            document.getElementById('title').textContent = 'Welcome to Sabalist';
            document.getElementById('message').textContent = 'Loading...';
            // Your web app initialization code would go here
        }
    </script>
</body>
</html>
